    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ _site_name }} {{ if title }} | {{ title }} {{ endif }} </title>
        <meta name="description" content="{{ _site_description }}">
        <meta name="keywords" content="{{ seo }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="{{ theme:css src='bootstrap.min.css' }}">
        <link rel="stylesheet" href="{{ theme:css }}">
        <script src="{{ theme:js src='vendor/modernizr-2.6.2.min.js' }}"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,900" rel="stylesheet">
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script type="text/javascript" src="{{ theme:js src='vendor/gmaps.js' }}"></script>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        {{# <!--Content goes here--> #}}
        {{ theme:partial src='header' }}
        {{ layout_content }}
        {{ theme:partial src='footer' }}

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{ theme:js src="vendor/jquery-3.3.1.min.js" }}"><\/script>')</script>
        <script src="{{ theme:js src='plugins.min.js' }}"></script>
        <script src="{{ theme:js src='bootstrap.min.js' }}"></script>
        <script src="{{ theme:js src='main.min.js' }}"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
    </body>
</html>
