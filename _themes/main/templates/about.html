<div class="page-wrapper aboutpage">
    <div class="content-wrapper">
        <div class="mobile">
            <h2>{{ title }}</h2>
        </div> 
        <div class="container">
            <div class="row">
                <div class="col-md-5">                    
                    <div class="image-container">
                        <img src="{{ if team_photo }}{{ team_photo }}{{ /if }}" alt="" />
                    </div>
                </div>
                
                <div class="col-md-6  offset-md-1">
                    <p>{{ intro_content|markitup }}</p>
                </div>
            </div>
        </div>
    </div>
    
    {{ if show_members }}
    <div class="team-wrapper">
        <div class="container">
            <div class="team">
                <div class="row">
                    <div class="col-md-12">
                        <h3>Our Team</h3>
                    </div>
                </div>
                
                <div class="row">
                    {{ members }}
                    <div class="col-md-3">
                        <div class="member">
                            <div class="pseudo-image" style="background: url('{{ image }}') center center no-repeat; background-size: cover;"></div>
                            <p>
                                {{ name }} / <span>{{ job }}</span>
                            </p>
                        </div>
                    </div>
                    {{ /members }}
                </div>
            </div>
        </div>
    </div>
    {{ /if }}
</div>
